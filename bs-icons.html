<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Icons Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      i {
        color: blue;
        font-size: 24px;
        margin-right: 12px;
      }

      .icon-row {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h2>Bootstrap Icons Demo</h2>
    <div class="icon-row"><i class="bi bi-house"></i> Home</div>
    <div class="icon-row"><i class="bi bi-house-fill"></i> Home</div>
    <div class="icon-row"><i class="bi bi-envelope"></i> Email</div>
    <div class="icon-row"><i class="bi bi-person-fill"></i> User Profile</div>
    <div class="icon-row"><i class="bi bi-gear"></i> Settings</div>
  </body>
</html>
