<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bg Classes in Bootstrap</title>
    <link rel="stylesheet" href="bs.css" />
    <style>
      .ht200 {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Grid System</h1>
    <div class="row">
      <div class="col-md-6 bg-primary text-white ht200">Block 1</div>
      <div class="col-md-6 col-sm-6 bg-danger text-white ht200">Block 2</div>
    </div>
    <div class="row">
      <div class="col-md-4 bg-secondary text-white ht200">Block 1</div>
      <div class="col-md-4 bg-info text-white ht200">Block 2</div>
      <div class="col-md-4 bg-warning text-white ht200">Block 3</div>
    </div>
  </body>
</html>
