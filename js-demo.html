<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bs.css" />
    <script>
      function changePara() {
        let para1 = document.getElementById("para1");
        para1.style.color = "red";
        para1.style.fontStyle = "italic";
        para1.style.border = "2px solid gray";
        para1.style.padding = "20px";
        para1.style.backgroundColor = "lightyellow"; // background color
        para1.style.fontSize = "20px"; // increase font size
        para1.style.fontWeight = "bold"; // make bold
        para1.style.textAlign = "center"; // center text
        para1.style.textDecoration = "underline"; // underline
        para1.style.boxShadow = "2px 2px 10px gray"; // add shadow
        para1.style.borderRadius = "10px"; // rounded corners
        para1.style.lineHeight = "1.8"; // line spacing
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2 class="my-4">JS Demo</h2>
      <p id="para1">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem,
        soluta maiores dolor vel voluptatibus perspiciatis dicta esse, ut eos
        facere accusantium commodi sequi atque ducimus necessitatibus
        consectetur doloremque a quis.
      </p>
      <div class="text-center">
        <button class="btn btn-primary w-100" onclick="changePara()">
          Click to Change Paragraph
        </button>
      </div>
    </div>
  </body>
</html>
