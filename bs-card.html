<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Manipulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function updateProfile() {
        // get reference of userName
        let userName = document.getElementById("userName");

        // write code to update name to Nadeem Khan

        userName.textContent = "Nadeem Khan";

        // write code to change Text Color to blue

        //userName.style.color = "blue";
        userName.classList.add("text-primary");

        // get reference of bio
        // write code to change bio to "Full-stack developer based in Bhatkal.";

        let bio = document.getElementById("bio");
        bio.textContent = "Full-stack developer based in Bhatkal.";
        bio.style.color = "teal";

        // get reference of profileCard
        // write code to change cardâ€™s background color to "light gray"
        // write code to add border around the card

        let profileCard = document.getElementById("profileCard");
        profileCard.style.backgroundColor = "lightgray";
        profileCard.style.border = "3px solid darkgray";
        profileCard.style.width = "300px";

        let myProfileBtn = document.getElementById("myProfileBtn");
        myProfileBtn.classList.add("btn-success");
        myProfileBtn.textContent = "Updated Profile Successfully!";
      }
    </script>
  </head>

  <body class="container my-5">
    <div id="profileCard" class="card p-3" style="width: 18rem">
      <div class="card-body">
        <h5 id="userName" class="card-title">Javed Ahmed</h5>
        <p id="bio" class="card-text">Web developer from Bangalore.</p>
        <button
          class="btn btn-primary"
          id="myProfileBtn"
          onclick="updateProfile()"
        >
          Update Profile
        </button>
      </div>
    </div>
  </body>
</html>
